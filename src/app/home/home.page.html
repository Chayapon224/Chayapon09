<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      App BMI
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center"[fullscreen]="true">
  <img src="../../assets/img/bmi.png" width="150" />
  <ion-card color="primary" class="ion-padding">
    <ion-item>
     <ion-input label="กรอกน้ำหนัก" placeholder="kg." [(ngModel)]="weight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="กรอกส่วนสูง" placeholder="cm."[(ngModel)]="hight"></ion-input>
     </ion-item>
     <br>
     <ion-button color="success" size="large" expand="block" shape="round" (click)="oncal()">ปุ่มคำนวน</ion-button>
  </ion-card>

<ion-card color="warning">
  <ion-card-header>
    <ion-card-subtitle>ผลลัพธ์</ion-card-subtitle>
    <ion-card-title>{{ result | number: '1.0-2' }}</ion-card-title>

  </ion-card-header>
  
</ion-card>
<ion-card color="danger">
  <ion-card-header>
    <ion-card-subtitle>แปลผล</ion-card-subtitle>
    <ion-card-title>{{ result_text }}</ion-card-title>

  </ion-card-header>
  
</ion-card>


</ion-content>
